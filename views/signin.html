<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro | Nova Cambio S.A. | Agencia de Cambio Online</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <!-- Favicon end -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header row no-gutters sticky-top">
        <div class="col-12 w-100">
            <nav class="header__navContainer navbar navbar-expand-md navbar-light my-auto">
                <figure class="mx-3 my-4">
                    <a href="index.html">
                        <img class="header__logo" src="../assets/img/logo.png" alt="Logo Nova Cambio">
                    </a>
                </figure>
                <button class="navbar-toggler no-gutters mx-4" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="header__navbar navbar-nav align-items-center">
                        <li class="my-2 mx-auto"><a class="header__navlink" href="../index.html">Inicio</a></li>
                        <li class="my-2 mx-auto"><a class="header__navlink" href="faq.html">Preguntas frecuentes</a></li>
                        <li class="my-2 mx-auto"><a class="header__navlink" href="contact.html">Contacto</a></li>
                        <div class="d-flex justify-content-center my-3">
                            <li class=""><a class="header__navlink--login" href="login.html">Iniciar Sesión</a></li>
                            <li class=""><a class="header__navlink--signin" href="signin.html">Registrate</a></li>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <main>
        <section class="form mx-3">
            <div class="form__container">
                <!-- <div class="row justify-content-center flex-column"> -->

                <div class="form__top text-center">
                    <h2 class="form__title">Registrate</h2>
                    <p class="form__description">Ingresá tus datos y comenza a operar</p>
                </div>

                <form action=" #" method="post" autocomplete="off">
                    <div class="form__containerInput">
                        <label class="form__label" for="signinMail">Correo electrónico</label>
                        <input class="form__input" type="email" id="signinMail" autocomplete="off" required>
                    </div>

                    <div class="form__containerInput">
                        <label class="form__label" for="singinPassword">Contraseña</label>
                        <input class="form__input" type="password" id="singinPassword" autocomplete="off" required data-toggle="popover" data-placement="top" data-content="Debe tener al menos 8 caracteres, 1 mayúscula, 1 minúscula y 1 número.">
                    </div>

                    <button class="form__button--primary mx-auto" type="submit">Crear Cuenta</button>
                </form>

                <div class="form__bottom text-center">
                    <p class="form__description"><i class="fas fa-caret-right"></i> Te enviaremos un mail para verificar tu cuenta.</p>
                    <p class="form__description"><i class="fas fa-caret-right"></i> Si no recibís el mail a la brevedad, chequeá la bandeja de correo no deseado o
                        <a href="contact.html"> contactanos.</a></p>
                    <div class="row text-center">
                        <a class="form__button--secondary" href="../index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function() {
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>

</html>
