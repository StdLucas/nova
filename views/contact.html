</head>

<body>
    <header class="header row no-gutters sticky-top">
        <div class="col-12 w-100">
            <nav class="header__navContainer navbar navbar-expand-md navbar-light my-auto">
                <figure class="mx-3 my-4">
                    <a href="index.html">
                        <img class="header__logo" src="../assets/img/logo.png" alt="Logo Nova Cambio">
                    </a>
                </figure>
                <button class="navbar-toggler no-gutters mx-4" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="header__navbar navbar-nav align-items-center">
                        <li class="my-2 mx-auto"><a class="header__navlink" href="../index.html">Inicio</a></li>
                        <li class="my-2 mx-auto"><a class="header__navlink" href="faq.html">Preguntas frecuentes</a></li>
                        <li class="my-2 mx-auto"><a class="header__navlink" href="contact.html">Contacto</a></li>
                        <div class="d-flex justify-content-center my-3">
                            <li class=""><a class="header__navlink--login" href="login.html">Iniciar Sesión</a></li>
                            <li class=""><a class="header__navlink--signin" href="signin.html">Registrate</a></li>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <main>
        <section class="form mx-3">
            <div class="form__container">
                <!-- <div class="row justify-content-center flex-column"> -->

                <div class="form__top text-center">
                    <h2 class="form__title">Envía tu mensaje</h2>
                    <p class="form__description">Estamos listos para responder tus inquietudes</p>
                </div>

                <form action=" #" method="post" autocomplete="off">
                    <div class="form__containerInput">
                        <label class="form__label" for="contactName">Nombre</label>
                        <input class="form__input" type="text" id="contactName" autocomplete="off" required>
                    </div>

                    <div class="form__containerInput">
                        <label class="form__label" for="contactEmail">Email</label>
                        <input class="form__input" type="email" id="contactEmail" autocomplete="off" required>
                    </div>

                    <div class="form__containerInput">
                        <label class="form__label" for="contactSubject">Asunto</label>
                        <input class="form__input" type="text" id="contactSubject" autocomplete="off" required>
                    </div>

                    <div class="form__containerInput">
                        <label class="form__label" for="contactMessage">Su mensaje</label>
                        <textarea class="form__textarea" rows="3" name="consulta" id="contactMessage" required></textarea>
                    </div>

                    <button class="form__button--primary mx-auto " type="submit ">Enviar</button>
                </form>

                <div class="form__bottom text-center">
                    <div class="row text-center">
                        <a class="form__button--secondary" href="../index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</a>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>

</body>

</html>
